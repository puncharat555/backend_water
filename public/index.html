<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แผนที่ Leaflet</title>

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>แผนที่ตำแหน่งอุปกรณ์</h2>
  <div id="map"></div>

  <script>
    // ✅ สร้างแผนที่ที่ตำแหน่ง 19.030471, 99.884592
    const map = L.map('map').setView([19.030471, 99.884592], 15);

    // ✅ เพิ่ม tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ✅ ปักหมุด
    L.marker([19.030471, 99.884592]).addTo(map)
      .bindPopup('Node 1<br>Wat Huay Pla Kang')
      .openPopup();
  </script>

</body>
</html>
