<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>Test Leaflet Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
<style>
  #map { height: 300px; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([19.027566, 99.896737], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  const locations = [
    { lat: 19.027566, lng: 99.896737, title: "จุดวัดระดับน้ำ" },
    { lat: 19.028286, lng: 99.892995, title: "จุดส่งต่อข้อมูล" },
    { lat: 19.026849, lng: 99.900480, title: "จุดเก็บรับข้อมูล" },
  ];

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(loc.title);
  });
</script>

</body>
</html>
